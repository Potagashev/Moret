{% extends 'main/common.html' %}

{% block project_info %}
    <button onclick="return delete_project()">Удалить</button>
    <button onclick="document.location='{% url 'project_editing' project.id %}'">Редактировать</button>
    <button>Выполнено</button>
    <h2>{{ project.name }}</h2>
    <p>{{ project.description }}</p>
    <p>Deadline: {{ project.deadline }}</p>
{% endblock %}
