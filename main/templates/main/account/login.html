{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">

</head>
<body>
<div class="wrapper">
    <h1 class="sign-in">Вход</h1>

    <form method="post">
        {% csrf_token %}

    {% for f in form %}
    <p><label class="sign-in-mail" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}

        <button type="submit">Войти</button><br>
        <div class="no-user">Нет учетной записи?</div>
        <div ><a class="button"  href="{% url 'sign_up' %}">Регистрация</a></div>
    </form>
</div>
</body>
</html>
