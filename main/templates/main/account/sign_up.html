{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
<div class="wrapper">
    <h1>Регистрация</h1>

    <form method="post">
        {% csrf_token %}

    {% for f in form %}
    <p><label class="input" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}

        <button type="submit">Регистрация</button><br>
        <div class="no-user">Уже есть учетная запись?</div>
        <div ><a class="button" href="{% url 'login' %}">Войти</a></div>
    </form>
</div>
</body>
</html>
